apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-redis-deployment
  labels:
    app: node-redis
spec:
  selector:
    matchLabels:
      app: node-redis
  template:
    metadata:
      labels:
        app: node-redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: node-redis
          image: faioa/crv:tme6-node-redis-image
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
          env:
          - name: PORT
            value: "3000"
          - name: REDIS_URL
            value: "redis://redis.default.svc.cluster.local:6379"
          - name: REDIS_REPLICAS
            value: "redis://redis-replica.default.svc.cluster.local:6379"

---
apiVersion: v1
kind: Service
metadata:
  name: node-redis
spec:
  selector:
    app: node-redis
  ports:
  - port: 80
    targetPort: 3000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: node-redis-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node-redis
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
