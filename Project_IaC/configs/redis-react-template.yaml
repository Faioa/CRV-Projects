apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-react-deployment
  labels:
    app: redis-react
spec:
  selector:
    matchLabels:
      app: redis-react
  template:
    metadata:
      labels:
        app: redis-react
    spec:
      containers:
        - name: redis-react
          image: faioa/crv:tme6-redis-react-image
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: "API_URL"
            value: "${INGRESS_CONTROLLER_URL}/node-redis"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-react
spec:
  selector:
    app: redis-react
  ports:
  - port: 80
    targetPort: 8080
