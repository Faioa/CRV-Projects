apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          ports:
          - containerPort: 6379
          command:
            - "redis-server"
          args:
            - "--protected-mode"
            - "no"
            - "--lazyfree-lazy-eviction"
            - "no"
            - "--lazyfree-lazy-expire"
            - "no"
            - "--lazyfree-lazy-server-del"
            - "no"
            - "--save"
            - "300"
            - "1"
            - "--appendonly"
            - "no"
          volumeMounts:
          - name: redis-pv
            mountPath: /data
      volumes:
      - name: redis-pv
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
