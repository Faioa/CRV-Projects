apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-replica-deployment
  labels:
    app: redis-replica
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-replica
  template:
    metadata:
      labels:
        app: redis-replica
    spec:
      containers:
        - name: redis-replica
          image: redis:7.2
          ports:
          - containerPort: 6379
          command:
            - "redis-server"
          args:
            - "--replicaof"
            - "redis.default.svc.cluster.local"
            - "6379"
            - "--protected-mode"
            - "no"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
spec:
  selector:
    app: redis-replica
  ports:
  - port: 6379
    targetPort: 6379
