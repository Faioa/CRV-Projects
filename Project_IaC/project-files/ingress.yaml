apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  defaultBackend:
    resource:
      kind: Service
      name: redis-react
  rules:
  - http:
      paths:
      - path: /node-redis(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: node-redis
            port:
              number: 80

