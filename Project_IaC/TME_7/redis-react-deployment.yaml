apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-react-deployment
  labels:
    app: redis-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-react
  template:
    metadata:
      labels:
        app: redis-react
    spec:
      containers:
        - name: redis-react
          image: faioa/crv:tme6-redis-react-image
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
          volumeMounts:
          - name: config-volume
            mountPath: src/conf.js
            subPath: conf.js
      volumes:
      - name: config-volume
        configMap:
          name: redis-react-config
          items:
          - key: conf.js
            path: conf.js
---
apiVersion: v1
kind: Service
metadata:
  name: redis-react
spec:
  type: LoadBalancer
  selector:
    app: redis-react
  ports:
  - port: 80
    targetPort: 3000
